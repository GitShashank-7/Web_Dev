<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main-container .main-header {
            width: 100%;
            height: 15vh;
            background: #00a884;
            position: absolute;
        }

        .main-container .main-content {
            width: 100%;
            height: 85vh;
            background: #dbd8d4;
            position: absolute;
            margin-top: 15vh;
        }

        .main-design-wrapper {
            position: absolute;
            height: 95vh;
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 2.5vh;
            background: #ffffff;
        }

        .main-design-wrapper .left-part {
            float: left;
            width: 35%;
            height: 95vh;
        }

        .main-design-wrapper .right-part {
            float: right;
            width: 65%;
            height: 95vh;
            background: #f0f2f5;
        }

        .clear-both {
            clear: both;
        }

        .left-part .inner-left {
            float: left;
            width: 15%;
            height: 95vh;
            background: #f0f2f5;
        }

        .left-part .inner-right {
            float: right;
            width: 85%;
            height: 95vh;
            background: #ffffff;
        }

        .left-part .inner-left .image-wrap-top {
            height: 70vh;
            text-align: center;
        }

        .left-part .inner-left .image-wrap-bottom {
            height: 25vh;
            text-align: center;
        }

        .profile-pic {
            height: 46px;
            width: 45px;
        }

        .chat-left img {
            float: right;
        }

        .chat-search-box input {
            width: 90%;
            border: unset;
            background: #e4e4e4;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .read-options {
            width: 90%;
            margin: auto;
        }

        .read-options button {
            padding: 7px;
            border-radius: 10px;
            border: unset;
        }

        .chat-left {
            margin: 15px;
        }

        .chat-search-box {
            margin: 15px;
        }

        .archive-wrap {
            width: 90%;
            margin: 5px auto;
        }

        .archive-wrap img {
            vertical-align: middle;
        }

        .short-chat {
            width: 90%;
            margin: auto;
        }

        .short-chat-icon img {
            margin-right: 15px;
            vertical-align: middle;
            border-radius: 10px;
        }

        .short-chat-wrap {
            height: 60vh;
            overflow: auto;
        }

        .clear-both {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-header"></div>
        <div class="main-content"></div>
    </div>
    <div class="main-design-wrapper">
        <div class="right-part">
            <img src="main-whats-removebg-preview.png" alt="">
        </div>
        <div class="left-part">
            <div class="inner-left">
                <div class="image-wrap-top">
                    <img src="whats-one-removebg-preview.png" alt="">
                    <img src="whats-two-removebg-preview.png" alt="">
                    <img src="whats-three-removebg-preview.png" alt="">
                    <img src="whats-four-removebg-preview.png" alt="">
                    <img src="whats-five-removebg-preview.png" alt="">
                </div>
                <div class="image-wrap-bottom">
                    <img src="whats-six-removebg-preview.png" alt="">
                    <img src="dummy-removebg-preview.png" class="profile-pic">
                </div>
            </div>
            <div class="inner-right">
                <div class="chat-left">
                    <img src="combined-removebg-preview.png" alt="">Chats
                </div>
                <div class="chat-search-box">
                    <input type="text" placeholder="search">
                </div>
                <div class="read-options">
                    <button style="background: #e7fce3;">All</button>
                    <button>Unread</button>
                    <button>favorites</button>
                    <button>Group</button>
                </div>
                <div class="archive-wrap">
                    <img src="arrow-removebg-preview.png" alt="">Archived
                </div>
                <div class="short-chat-wrap">
                    <div class="short-chat">
                        <div class="short-chat-icon">
                            <img src="profile-removebg-preview.png" alt="">
                            <span>dummy profile dummy profile</span>
                            <div class="short-chat-icon">
                                <img src="profile-removebg-preview.png" alt="">
                                <span>dummy profile dummy profile</span>
                                <div class="short-chat-icon">
                                    <img src="profile-removebg-preview.png" alt="">
                                    <span>dummy profile dummy profile</span>
                                    <div class="short-chat-icon">
                                        <img src="profile-removebg-preview.png" alt="">
                                        <span>dummy profile dummy profile</span>
                                        <div class="short-chat-icon">
                                            <img src="profile-removebg-preview.png" alt="">
                                            <span>dummy profile dummy profile</span>
                                            <div class="short-chat-icon">
                                                <img src="profile-removebg-preview.png" alt="">
                                                <span>dummy profile dummy profile</span>
                                                <div class="short-chat-icon">
                                                    <img src="profile-removebg-preview.png" alt="">
                                                    <span>dummy profile dummy profile</span>
                                                    <div class="short-chat-icon">
                                                        <img src="profile-removebg-preview.png" alt="">
                                                        <span>dummy profile dummy profile</span>
                                                        <div class="short-chat-icon">
                                                            <img src="profile-removebg-preview.png" alt="">
                                                            <span>dummy profile dummy profile</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="clear-both"></div>
                                        </div>
</body>

</html>
