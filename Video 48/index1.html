<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: myanimation 4s linear infinite;
        }

        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: blue;
        }

        @keyframes myanimation {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(calc(20vw - 60.5px), calc(-20vh + 181px)); /* 20% point */
            }

            100% {
                transform: translate(calc(80vw - 121px), 0);
            }
        }
        
    </style>
</head>

<body>
    <div class="container">

        <div class="box">
        </div>
    </div>
    <!-- 
   
     -->
</body>

</html>
