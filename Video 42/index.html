<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            height: 50px;
            width: 50px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;

            transform: translateY(100%) skew(40deg) translate(45%);

        }

        .container {
            border: 2px solid purple;
            width: 100vw;
            height: 80vh;
        }
    </style>
</head>

    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
