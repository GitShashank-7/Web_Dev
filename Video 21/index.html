<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The specificity of this selector is 1 */
        h1{
            color: aqua;
        }
        /* The specificity of this selector is 1+10=11 */
        h1.yellow{
            color: yellow;
        }
        /* The specificity of this selector is 10 */
        .cred{
            color: red;
        }
        /* The specificity of this selector is 10 */
        .cpurple{
            color: purple;
        }
        /* This is an example of atribute selector, the specificity of this selector is 10 */
        [data-x=a]{
            color: blue;
        }
        </style>
</head>
<body>
    <div class="yellow cred cpurple" data-x="a">CSS Speecificity</div>
</body>
</html>
