<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>
        Form for enrolling the qunatum project</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <label for="Subscribe">Subscribe to the Quantum project </label>
        </div>

        <div>
            <label for="Feedback">Enter your feedback</label>
            <br>
            <textarea itemid="Feedback" name="Feedback" id="Feedback" cols="30" rows="10"></textarea>
        </div>

        <div>
            <select name="Fruit" id="Fruit">
                <option value="apple">Apple</option>
                <option value="Mango">Mango</option>
                <option value="Banana">Banana</option>

            </select>
        </div>

    </form>
</body>

</html>
