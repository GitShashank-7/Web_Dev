<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: motionX 3s linear infinite, motionY 2s ease-out infinite alternate; 
        }

        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: blue;
            
        }
        
        @keyframes motionX {
            from{
                left: 0;
            }
            to{
                left: 100%;
            }
        }
        @keyframes motionY {
            from{
                bottom: 0;
                background-color: white;
            }
            to{
                bottom: 100%;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">
        </div>
    </div>
    
</body>
</html>
