<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav li{
            list-style: disc;
            border: 2px solid black;
            padding: 15px;
            margin: 4px;
            list-style-image: url(https://images.app.goo.gl/ezgA3W1Kcuz2xzHe6);
            list-style-type: georgian;
        }
    </style>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </nav>
</body>
</html>
