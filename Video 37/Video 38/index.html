    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid blue;
            display: flex;
            height: 80vh;
            align-items: center;
            /* justify-content: center; */
            /* flex-direction: column; */
            align-content: center;
            flex-wrap: wrap;
            /* row-gap: 40px;

            gap: 40px 10px;
        }
        .item{
            height: 62px;
            width: 62px;
            margin: 4px;
            background-color: blueviolet;
            border: 2px solid black;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
    </style>
</head>
