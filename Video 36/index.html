<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MultiColor Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* :root{
            --primary-color: aqua;

        :root {
            --primary-color: rgb(146, 146, 209);

            body {

            ul li {

                padding: 23px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
            }
    </style>
</head>

<body>
    <header>
        <nav>

                <li>About</li>

        </nav>

</html>
