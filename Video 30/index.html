<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <style>
        :root{
            --color: blue;
            --seccolor: rgb(99, 99, 194);
            --defpad: 23px;
        }
        *{
            margin: 0;
            padding: 0;
            
        }
        ul li:first-child{
            --color: rgb(228, 168, 57);
            background-color: var(--color);
        }
        .nav{
            background-color: blue;
        }
        ul{
            display: flex;
        }
        ul li{
            list-style: none;
            padding: var(--defpad);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
