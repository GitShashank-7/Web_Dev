<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise 5</title>
    <style>
        body {
            background-color: green;
        }

        .box {
            border: 2px solid black;
            margin: 0;
            padding: 0;
            height: 8vh;
            width: 95vw;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
            background-color: aqua;
            font-weight: bolder;
            position: fixed;
            text-align: center;
        }

        .box1 {
            border: 2px solid black;
            padding: 4px;
            margin: 100px;
            float: left;
            height: 30vh;
            width: 30vw;    
            background-color: pink;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .box2 {
            border: 2px solid black;
            padding: 4px;
            margin: 100px;
            float: right;
            height: 30vh;
            width: 30vw;
            background-color: blue;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
        .box3{
            border: 2px solid black;
            padding: 43px;
            margin: 100px;
            float: inline-end;
            height: 20vh;
            width: 40vw;
            border-radius: 22px;
            font-size: larger;
            font-family: fantasy;
            text-align: center;
            

        }
        .footer{
            border: 2px solid black;
            position: absolute;
        }
    </style>
</head>

<body>
    <nav>
        <div class="box">
            I am the navigation bar
        </div>
    </nav>
    <div class="container">
        <div class="box1">This is left box</div>
        <div class="box2">This is right box</div>
        <div class="box3">Welcome to Quantum Project</div>
    </div>
</body>

</html>
