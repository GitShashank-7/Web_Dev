<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS Selectors</title>
    <style>
        /* .box::first-line{

        background-color: yellow;
        color: red;
        } */
        .boxes * {
            color: red;
            border: 2px solid black;
        }
        [data-color="primary"]{
            padding-top: 45px;
        }
        .box::selection{
            background-color: blue;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div data-color="primary" class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
    </div>
</body>

</html>
